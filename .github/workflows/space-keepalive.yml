name: Keep HF Space Awake

on:
  schedule:
    - cron: '0 2 * * *'   # Run once daily at 02:00 UTC
  workflow_dispatch:       # Manual trigger if needed

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Space (retry)
        run: |
          for i in {1..3}; do
            curl -fsS -o /dev/null -L 'https://huggingface.co/spaces/AnshulPrasad/Acharya_Prashant' && exit 0
            sleep 30
          done
          echo "Ping failed" >&2
          exit 1
